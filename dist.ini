version=0.21

name=Perinci-Sub-Gen-AccessTable
author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Perinci-Sub-Gen-AccessTable/
repository=http://github.com/sharyanto/perl-Perinci-Sub-Gen-AccessTable

[@SHARYANTO]

[Prereqs / TestRequires]
Test::More=0.96

[Prereqs]
;!lint-prereqs assume-used # spec
Rinci=1.1.13

perl=5.010001
experimental=0
Data::Clone=0
Data::Sah=0
Log::Any=0
Moo=0
Perinci::Object::Metadata=0
Perinci::Sub::Gen=0
;!lint-prereqs assume-used # force version as we require support for with.dot arguments
Perinci::Sub::GetArgs::Argv=0.13
;; we need caller()
Perinci::Sub::Util=0.32
;; the dist where this role is from automatically depends on Locale::Maketext et al
SHARYANTO::Role::I18NMany=0.17
SHARYANTO::String::Util=0

;examples
Lingua::ID::Nums2Words=0
Lingua::EN::Numbers=0
Perinci::CmdLine=0

[Extras / lint-prereqs / assume-provided]
; via SHARYANTO-Utils (which contain SHARYANTO::Role::I18NMany
Locale::Maketext::Lexicon=0
Locale::Maketext::Lexicon::Gettext=0
