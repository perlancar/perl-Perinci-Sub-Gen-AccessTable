[MetaResources]
homepage=http://search.cpan.org/dist/Sub-Spec-Gen-ReadTable/
repository=http://github.com/sharyanto/perl-Sub-Spec-Gen-ReadTable

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[Test::Compile]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Test::More=0.96
; for runtime
perl=5.010000
Data::Sah::Util=0
; to specify which specification version we're following
Sub::Spec=0.15

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
